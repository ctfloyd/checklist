<!DOCTYPE html>

<head>
    <title>Learning AngularJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/maincontroller.js" type="text/javascript"></script>
</head>

<body>
    <div class="card text-white bg-info" style="width: 18rem;">
        <div class="card-body pb-0">
            <h5 class="card-title">To Do</h5>
            <p class="card-text">
                <div id='content' ng-app='TestApp' ng-controller='MainController'>
                    <div class="mb-2" id="list">
                        <div class="card bg-white text-dark mb-1 p-0" ng-repeat='item in toDo track by $index' ng-show='item'>
                            <div class="card-body p-1">
                                <p class="d-inline card-text">{{item}}</p>
                                <div class="d-inline float-right" ng-mouseover="hover($event)" ng-mouseleave="noHover($event)">â‹¯</div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="" aria-label="Insert an item"
                            aria-describedby="button-addon1" ng-model="inputValue" id="inputText">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" id="button-addon1" ng-click="updateList()">Add</button>
                        </div>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
